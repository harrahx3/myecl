<div class="col-md-6">
	<!-- SUPPOR TICKET FORM -->
	<div class="widget">
		<div class="widget-header">
			<h3><i class="fas fa-bookmark"></i>Faire une commande</h3>
		</div>
		<div class="widget-content">
			<form class="form-horizontal" enctype="multipart/form-data" method="POST" action="/module/sdec/newOrder">
				<div class="form-group">
					<label for="quantity" class="col-md-3 control-label">Nombre d'exemplaires</label>
					<div class="col-md-6">
						<input type="text" class="form-control" id="quantity" name="quantity" value="1">
					</div>
				</div>

				<div class="form-group">
					<label for="pages" class="col-md-3 control-label">Nombre de pages</label>
					<div class="col-md-6">
						<input type="text" class="form-control" id="pages" name="pages" value="1">
					</div>
				</div>

				<div class="form-group">
					<label for="format" class="col-md-3 control-label">Format</label>
					<div class="col-md-6">
						<select id="format" name="format" class="form-control">
							<option value="default">Choisir le format</option>
							<option value="A0">A0</option>
							<option value="A1">A1</option>
							<option value="A2">A2</option>
							<option value="A3">A3</option>
							<option value="A4">A4</option>
							<option value="A5">A5</option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<label for="color" class="col-md-3 control-label">Couleur</label>
					<div class="control-inline onoffswitch">
						<input type="checkbox" name="color" id="color" class="onoffswitch-checkbox">
						<label class="onoffswitch-label" for="color">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>

				<div class="form-group">
					<label for="format" class="col-md-3 control-label">Recto-verso</label>
					<div class="control-inline onoffswitch">
						<input type="checkbox" name="rectoVerso" id="rectoVerso" class="onoffswitch-checkbox">
						<label class="onoffswitch-label" for="rectoVerso">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>

				<div class="form-group">
					<label for="document" class="col-md-3 control-label">Document</label>
					<div class="col-md-6">
						<input type="file" id="document" name="document">
					</div>
				</div>

				<div class="form-group">
					<label for="comment" class="col-md-3 control-label">Commentaire</label>
					<textarea name="comment" id="comment" cols="30" rows="10"></textarea>
				</div>

				<div class="form-group">
					<div class="col-md-6" id="priceContainer">
						<span class='col-md-12 lead' id='priceValue'>Prix : 0.00 <i class='fas fa-eur'></i></span>
						<input type="hidden" name="price" id="price" value="0.00">
					</div>
					<div class="col-md-6">
						<button type="submit" class="btn btn-primary pull-center">Envoyer</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- END SUPPORT TICKET FORM -->
</div>


<div class="col-md-6">
	<div class="widget">
		<div class="widget-header">
			<h3><i class="fas fa-bookmark"></i>Mes commandes actives</h3>
		</div>
		<div class="widget-content" id="myOrders">
		</div>
	</div>
</div>
