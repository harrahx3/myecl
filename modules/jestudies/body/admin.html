<div class="row">
	<div class="col-md-offset-1 col-md-10">
		<div class="widget widget-table">
			<div class="widget-header">
				<h3><i class="fas fa-bookmark"></i>Ajouter une étude</h3>
			</div>
			<div class="widget-content" id="addOfferWidget">

				<form class="form-horizontal">
					<div class="form-group">
						<label for="offerTitle" class="col-md-3 control-label">Titre de l'étude</label>
						<div class="col-md-6">
							<input type="text" class="form-control" id="offerTitle" name="offerTitle">
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-12">
							<div class="summernote" id="offerDescription"></div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-offset-3 col-md-6" id="controls">
							<button type="button" id="addOffer" class="btn btn-primary text-center">Ajouter</button>
						</div>
					</div>

					<input type="hidden" name="offerId" id="offerId" value="-1" />
				</form>

			</div>
		</div>
	</div>

	<div class="col-md-offset-1 col-md-10">
		<div class="widget widget-table">
			<div class="widget-header">
				<h3><i class="fas fa-bookmark"></i>Liste des études en cours</h3>
			</div>
			<div class="widget-content" id="currentOffers">
			</div>
		</div>
	</div>
</div>
