<div class="col-md-offset-1 col-md-10">
	<!-- SUPPOR TICKET FORM -->
	<div class="widget">
		<div class="widget-header">
			<h3><i class="fa fa-bookmark"></i>Calendrier associatif</h3>
		</div>
		<div class="widget-content">

			<div id="calendar"></div>

		</div>
	</div>
	<!-- END SUPPORT TICKET FORM -->

	<div id="current"></div>
</div>

<div class="col-md-offset-1 col-md-10">
	<!-- SUPPOR TICKET FORM -->
	<div class="widget">
		<div class="widget-header">
			<h3><i class="fa fa-bookmark"></i>Ajouter un événement</h3>
		</div>
		<div class="widget-content">

			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-5" for="title_form">Nom de l'événement</label>
					<div class="col-sm-7">
						<input type="text" id="title_form" name="title" class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-5" for="description">Description</label>
					<div class="col-sm-7">
						<input type="text" id="description" name="description" class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-5" for="start">Début
						<br><small>(AAAA-MM-JJ HH:MM)</small>
					</label>
					<div class="col-sm-7">
						<input type="text" id="start" name="start" class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-5" for="end">Fin
						<br><small>(AAAA-MM-JJ HH:MM)</small>
					</label>
					<div class="col-sm-7">
						<input type="text" id="end" name="end" class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-5" for="organisation">Organisateur (id du group)</label>
					<div class="col-sm-7">
						<input type="text" id="organisation" name="organisation" class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-5" for="location">Lieu</label>
					<div class="col-sm-7">
						<input type="text" id="location" name="location" class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-5" for="target">Cible</label>
					<div class="col-sm-7">
						<input type="text" id="target" name="target" class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-4 col-sm-offset-4">
						<button class="btn btn-primary btn-block" id="addEvent" type="button">Ajouter</button>
					</div>
				</div>

			</form>

		</div>
	</div>
	<!-- END SUPPORT TICKET FORM -->
</div>
