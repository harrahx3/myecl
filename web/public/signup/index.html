<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>MyECL - Inscription</title>

	<link rel="shortcut icon" type="image/x-icon" href="/commons/img/favicon.png">

	<link rel="stylesheet" type="text/css" href="/commons/css/graphics.css">
	<link rel="stylesheet" type="text/css" href="/commons/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/commons/css/kingadmin.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	 crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="/signup/image-picker-master/image-picker/image-picker.css">
	<link rel="stylesheet" type="text/css" href="/signup/Croppie-master/croppie.css">

	<link rel="stylesheet" type="text/css" href="/signup/style.css">
	<link rel="manifest" href="manifest.json">

</head>

<body>
	<div class="container">
		<div class="row">
			<div id="connexion" class="col-lg-4 col-lg-offset-4 col-xs-8 col-xs-offset-2">
				<div id="connexion-header">
					MyECL
				</div>

				<div id="connexion-body">
					<form role="form" id="mainform" class="registration-form form-horizontal">
						<fieldset id="fieldset0">
							<div class="form-top">
								<div class="form-top-left">
									<h3>Etape 1/3 :</h3>
									<p>Création du compte</p>
								</div>
								<div class="form-top-right">
									<i class="fa fa-key"></i>
								</div>
							</div>

							<div class="form-bottom">
								<div id="login-input" class="form-group">
									<div class="col-sm-12">
										<div class="input-group">
											<input type="text" id="login" name="login" placeholder="Login" class="form-control">
											<span class="input-group-addon"><i class="fa fa-user"></i></span>
										</div>
									</div>
								</div>

								<!-- <input type="hidden" id="login" name="login" value="<%= login %>" > -->
								<div id="name-input" class="form-group">
									<div class="col-sm-12">
										<div class="name-group">
											<input type="text" id="name" name="name" placeholder="Nom" class="form-control">
										</div>
									</div>
								</div>

								<div id="firstname-input" class="form-group">
									<div class="col-sm-12">
										<div class="firstname-group">
											<input type="text" id="firstname" name="firstname" placeholder="Prenom" class="form-control">
										</div>
									</div>
								</div>

								<div id="password-input" class="form-group">
									<div class="col-sm-12">
										<div class="input-group">
											<input type="password" id="password" name="password" placeholder="Mot de passe" class="form-control">
											<span class="input-group-addon"><i class="fa fa-lock"></i></span>
										</div>
									</div>
								</div>

								<div id="conf-password-input" class="form-group">
									<div class="col-sm-12">
										<div class="input-group">
											<input type="password" id="conf-password" name="conf-password" placeholder="Confirmer mot de passe" class="form-control">
											<span class="input-group-addon"><i class="fa fa-lock"></i></span>
										</div>
									</div>
								</div>

								<div id="error0"></div>
								<button type="button" class="btn btn-next btn-default" id="next0">Suivant</button>
							</div>
						</fieldset>

						<fieldset id="fieldset1">
							<div class="form-top">
								<div class="form-top-left">
									<h3>Etape 2/3 :</h3>
									<p>Image de profil</p>
								</div>
								<div class="form-top-right">
									<i class="fa fa-user"></i>
								</div>
							</div>

							<div class="form-bottom">
								<select name="picture" id="picture" class="image-picker show-html">
									<option data-img-src="https://cdn1.iconfinder.com/data/icons/user-pictures/100/unknown-512.png" value="0">Défaut</option>
									<option data-img-src="http://icons.iconarchive.com/icons/graphicloads/long-shadow-documents/256/document-arrow-upload-icon.png"
									 value="1" data-img-class="cropped">Upload</option>
								</select>

								<div id="error1"></div>
								<button type="button" class="btn btn-previous btn-default" id="previous1">Précédent</button>
								<button type="button" class="btn btn-next btn-default" id="next1">Suivant</button>
							</div>
						</fieldset>

						<fieldset id="fieldset2">
							<div class="form-top">
								<div class="form-top-left">
									<h3>Etape 3/3 :</h3>
									<p>Informations centraliennes</p>
								</div>
								<div class="form-top-right">
									<i class="fa fa-graduation-cap"></i>
								</div>
							</div>

							<div class="form-bottom">
								<div class="row info-ecl">
									<div class="col-xs-6">
										<input type="text" id="nick" name="nick" placeholder="Surnom" class="form-control">
									</div>
									<div class="col-xs-6">
										<input type="text" id="promo" name="promo" placeholder="Promo entrante (AAAA)" class="form-control">
									</div>
								</div>
								<div class="row">
									<div class="col-xs-6">
										<input type="text" id="floor" name="floor" placeholder="Etage / Chambre" class="form-control">
									</div>
									<div class="col-xs-6">Format : bâtiment, bâtiment + étage, bâtiment + chambre,
										Adoma ou Autre</div>
								</div>
								<br>

								<div id="error2"></div>
								<button type="button" class="btn btn-previous btn-default" id="previous2">Précédent</button>
								<button type="button" class="btn btn-primary" id="submitcreate">Inscription</button>
							</div>
						</fieldset>

						<fieldset id="fieldset3">
							<div class="form-top">
								<div class="form-top-right">
									<i class="fa fa-check"></i>
								</div>
							</div>

							<div class="form-bottom">
								<center>
									<h3>Félicitations !</h3>
									<h4>Le compte a bien été créé, vous pouvez maintenant vous connecter</h4>
								</center>

								<button id="signin" type="button" class="btn btn-default center-block">
									Se connecter
								</button>
							</div>
						</fieldset>

					</form>
				</div>
			</div>

			<!-- modal for cropping image -->
			<div class="modal fade" id="modal-event" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">Ajouter une image</h4>
						</div>
						<div class="modal-body">
							<input form="mainform" type="file" id="img-input" name="picture" accept="image/*">
							<div id="main-cropper"></div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
							<button type="button" class="btn btn-primary" id="valid-resize">Valider</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Javascript import -->
	<script src="/commons/js/jquery-2.1.0.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script> -->
	<script src="/commons/js/king-bootstrap.js"></script>
	<script src="/commons/js/modernizr.js"></script>
	<script src="/commons/js/bootstrap-tour.js"></script>
	<script src="/commons/js/slimscroll.js"></script>
	<script src="/commons/js/king-common.js"></script>

	<script src="/signup/image-picker-master/image-picker/image-picker.js"></script>
	<script src="/signup/Croppie-master/croppie.js"></script>

	<!-- Javascript custom -->
	<script type="text/javascript" src="/signup/script.js"></script>
</body>

</html>
